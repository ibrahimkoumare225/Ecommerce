<!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
        <meta charset="UTF-8">
        <title>Title</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />

</head>
    <body>
        <div th:replace="~{static/navbar::navbar}"></div>
        <div class="container mt-4">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Liste des Produits</h5>
                </div>
                <div class="card-body p-0">
                    <table class="table table-striped table-hover mb-0">
                        <thead class="table-light">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nom</th>
                            <th scope="col">Prix</th>
                            <th scope="col">Catégorie</th>
                            <th scope="col">Action</th>
                            <th scope="col">Detail</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="prod,status : ${listProduct}">
                            <th th:text="${status.count}"></th>
                            <td th:text="${prod.name}"></td>
                            <td th:text="${prod.price} + ' €'"></td>
                            <td th:text="${prod.categorie.description}"></td>
                            <td>
                                <div class="d-flex gap-2">
                                    <a th:href="@{products/{id}(id=${prod.product_id})}" class="btn btn-sm btn-primary">
                                        <i class="bi bi-pencil-square"></i> Modifier
                                    </a>
                                    <a onclick="return confirm('êtes-vous de voulioir supprimer');" th:href="@{/products/delete/{id}(id=${prod.product_id})}" class="btn btn-sm btn-danger">
                                        <i class="bi bi-trash"></i> Supprimer
                                    </a>
                                </div>
                            </td>
                            <td>
                                <i class="bi bi-trash btn btn-sm btn-warning" >Voir</i>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
    </html>
